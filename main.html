<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  Icon library  -->
    <script src="https://kit.fontawesome.com/7963dd1579.js" crossorigin="anonymous"></script>
<!--  Bootstrap5 Libraries  -->
    <link href="bootstrap-5%20libraries/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Disable scrollbar -->
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid justify-content-center p-0">
<!--Top visible part of navbar-->
        <div class="navbar-brand">
            <i class="fab fa-android fa-lg"></i> <!-- Android icon -->
             I was but a wee babe
        </div>
<!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
<!-- Collapsable Navigation Bar List-->
            <ul class="navbar-nav align-items-center bg-success-subtle">
                <li id="nav_list1">
                    <a class="nav-link" aria-current="page" href="#">This is the first line</a>
                </li>
                <li id="nav_list2">
                    <a class="nav-link" href="#">This is the second line</a>
                </li>
                <li id="nav_list3">
                    <a class="nav-link" href="#">This may be the last line</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Group/Father Card-->
<div class="container-fluid d-flex justify-content-evenly"
     style="background-image: url(assets/bg.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;">
<!-- First Card -->
    <div id="card1" style="width: 18rem;">
        <img src="assets/div1.gif" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>
<!-- Second Card -->
    <div id="card2" style="width: 18rem;align-self:end">
        <img src="assets/div2.png" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>

</div>
<!-- JavaScript for grouping bootstrap classes-->
<script>
<!--  Code to reuse the class based styling from Bootstrap5  -->
    const cardStyle = 'card ms-1 m-2 border-4 border-success-subtle shadow-lg';
    document.getElementById('card1').className = cardStyle;
    document.getElementById('card2').className = cardStyle;
    document.getElementById('card3').className = cardStyle;
//     To reuse the nav bar item styling
    const Nav_ListStyle = 'nav-item border-bottom border-3 border-light';
    document.getElementById('nav_list1').className = Nav_ListStyle;
    document.getElementById('nav_list2').className = Nav_ListStyle;
    document.getElementById('nav_list3').className = Nav_ListStyle;
</script>
</body>
</html>
